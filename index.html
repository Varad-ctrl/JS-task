<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS task</title>
</head>

<body>
    <header>
        <div class="row">
            <h1 id="heading">Hello</h1>
        </div>
    </header>

    <section class="boxes">
        <div class="box red">
            Red
        </div>

        <div class="box blue">
            Blue
        </div>

        <div class="box green">
            Green
        </div>

        <div class="box yellow">
            Yellow
        </div>

    </section>

    <section class="field">

        <input type="text" id="name" name="name" placeholder="user-name" required class="username">
        <input type="submit" value="Greet" class="btn" id="greetBtn">

    </section>

    <script src="script.js"></script>
</body>

</html>
